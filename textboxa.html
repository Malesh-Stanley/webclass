<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    .s-box {
      border-radius: 5px;
      border-width: 1px;
      margin-left: 2px;
      width: 120px;
      height: 22px;
    }
    .second {
      border-radius: 15px;
      border-width: 1px;
      margin-left: 2px;
      margin-top: 5px;
      height: 22px;
      width: 500px;
      box-shadow: 5px 5px 5px rgba(27, 14, 14, 0.15);
    }
  </style>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>a text box</title>
</head>
<body>
  <input class="s-box" type="text" placeholder="Search">
  <input class="second" type="text" placeholder="Search Google or type a URL">
</body>
</html>
